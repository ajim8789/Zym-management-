<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arnold's Gym Admin Panel</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      padding: 20px;
      background-color: #f4f4f4;
    }

    header {
      background: crimson;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 16px;
    }

    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .nav-buttons button {
      padding: 10px 15px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .nav-buttons button:hover {
      background-color: #0056b3;
    }

    .container {
      background-color: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: 2px solid #007bff;
    border-radius: 17px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }
    .addmembersection {
    padding: 10px 20px;
    margin: 4% 00px 00px 50%;
    border: none;
    background-color: #007bff; 
    color: white;
    cursor: pointer;
    border-radius: 5px;

    }
    .addmembersection:hover {
      background-color: green;
    }
    .UpdatNow{
      padding: 10px 20px;
    margin: 4% 00px 00px 50%;
    border: none;
    background-color: #007bff; 
    color: white;
    cursor: pointer;
    border-radius: 5px;
    }
  .UpdatNow:hover{
    background-color: green;
    }
    

    @media (max-width: 600px) {
      .nav-buttons {
        flex-direction: column;
        align-items: stretch;
      }

      @media (max-width: 600px) {
        #addMember{
          margin-top: 10px;
          gap: 5px;

        }
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      td {
        /* text-align: center; */
        position: relative;
        padding-left: 4%;
      }

      td::before {
        position: absolute;
        left: 10px;
        top: 10px;
        white-space: nowrap;
        content: attr(data-label);
        font-weight: bold;
      }

      th {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Arnold's Gym</h1>
    <div class="nav-buttons">
      <button onclick="showSection('addMember')">Add Member</button>
      <button onclick="showSection('updateMember')">Update Member</button>
      <button onclick="showSection('viewList')">View Members</button>
      <button onclick="showSection('deleteSection')">Delete Member</button>
      
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <!-- Add Member Section -->
  <div class="container section" id="addMember">
    <h2>Add New Member</h2>
    <label for="name">Full Name:</label>
    <input type="text" id="name" placeholder="e.g. John Doe" />

    <label for="payment">Payment Amount ($):</label>
    <input type="number" id="payment" placeholder="e.g. 600" />

    <label for="validityDate">Membership Valid Until:</label>
    <input type="date" id="validityDate" /><br>
    <button onclick="addMember()" class="addmembersection">Add Member</button>
  </div>

  <!-- Update Member Section -->
<div class="container section" id="updateMember">
  <h2>Update Member Details</h2>
  <p>Edit payment and validity below. Click "Update Now" to save and view changes.</p>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Payment ($)</th>
        <th>Validity Date</th>
      </tr>
    </thead>
    <tbody id="updateTable"></tbody>
  </table> <br>
  <button onclick="confirmUpdate()" class="UpdatNow">Update Now</button>
</div>

  <!-- View Members Section -->
  <div class="container section" id="viewList">
    <h2>View Member List</h2>
    <table>
      <thead>
        <tr>
          <th>S.No</th>
          <th>Name</th>
          <th>Payment</th>
          <th>Valid Until</th>
          <th>Remaining Days</th>
          <th>Send Receipt</th>
        </tr>
      </thead>
      <tbody id="memberList"></tbody>
    </table>
  </div>
  <script>
    // Add this function below your other JS functions
    function sendReceiptWhatsApp(index) {
      const member = members[index];
      const remainingDays = getRemainingDays(member.validityDate);
      const message = `Receipt for Arnold's Gym Membership:%0AName: ${member.name}%0APayment: $${member.payment}%0AValid Until: ${member.validityDate}%0ARemaining Days: ${remainingDays >= 0 ? remainingDays : 'Expired'}`;
      window.open(`https://wa.me/?text=${message}`, '_blank');
    }

    // Modify renderMemberList to add WhatsApp button
    function renderMemberList() {
      const list = document.getElementById("memberList");
      list.innerHTML = "";

      members.forEach((member, index) => {
        const remainingDays = getRemainingDays(member.validityDate);
        const color = remainingDays >= 0 ? 'green' : 'red';

        list.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${member.name}</td>
            <td>$${member.payment}</td>
            <td>${member.validityDate}</td>
            <td style="color:${color}; font-weight:bold;">
              ${remainingDays >= 0 ? remainingDays : 'Expired'}
            </td>
            <td>
              <button onclick="sendReceiptWhatsApp(${index})" style="background:#25D366;color:white;border:none;padding:6px 12px;border-radius:5px;cursor:pointer;">
                Send via WhatsApp
              </button>
            </td>
          </tr>
        `;
      });
    }
  </script>

  <!-- Delete Member Section -->
  <div class="container section" id="deleteSection">
    <h2>Delete Member</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Payment</th>
          <th>Valid Until</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="deleteList"></tbody>
    </table>
  </div>

  <!-- JavaScript -->
  <script>
    const members = [];

    function addMember() {
      const name = document.getElementById("name").value;
      const payment = document.getElementById("payment").value;
      const validityDate = document.getElementById("validityDate").value;

      if (!name || !payment || !validityDate) {
        alert("Please fill in all fields.");
        return;
      }

      members.push({ name, payment, validityDate });
      alert("Member added successfully!");

      // Clear inputs
      document.getElementById("name").value = '';
      document.getElementById("payment").value = '';
      document.getElementById("validityDate").value = '';

      showSection('viewList');
      renderAllTables();
    }

    function getRemainingDays(validityDate) {
      const now = new Date();
      const expiry = new Date(validityDate);
      const diff = Math.ceil((expiry - now) / (1000 * 60 * 60 * 24));
      return diff;
    }

    function renderMemberList() {
      const list = document.getElementById("memberList");
      list.innerHTML = "";

      members.forEach(member => {
        const remainingDays = getRemainingDays(member.validityDate);
        const color = remainingDays >= 0 ? 'green' : 'red';

        list.innerHTML += `
          <tr>
            <td>${member.name}</td>
            <td>$${member.payment}</td>
            <td>${member.validityDate}</td>
            <td style="color:${color}; font-weight:bold;">
              ${remainingDays >= 0 ? remainingDays : 'Expired'}
            </td>
          </tr>
        `;
      });
    }

    function renderUpdateTable() {
      const table = document.getElementById("updateTable");
      table.innerHTML = "";

      members.forEach((member, index) => {
        table.innerHTML += `
          <tr>
            <td>${member.name}</td>
            <td><input type="number" value="${member.payment}" onchange="updatePayment(${index}, this.value)" /></td>
            <td><input type="date" value="${member.validityDate}" onchange="updateValidity(${index}, this.value)" /></td>
          </tr>
        `;
      });
    }

    function renderDeleteList() {
      const deleteTable = document.getElementById("deleteList");
      deleteTable.innerHTML = "";

      members.forEach((member, index) => {
        deleteTable.innerHTML += `
          <tr>
            <td>${member.name}</td>
            <td>$${member.payment}</td>
            <td>${member.validityDate}</td>
            <td><button onclick="deleteMember(${index})">Delete</button></td>
          </tr>
        `;
      });
    }
    function renderMemberList() {
  const list = document.getElementById("memberList");
  list.innerHTML = "";

  members.forEach((member, index) => {
    const remainingDays = getRemainingDays(member.validityDate);
    const color = remainingDays >= 0 ? 'green' : 'red';

    list.innerHTML += `
      <tr>
        <td>${index + 1}</td>
        <td>${member.name}</td>
        <td>$${member.payment}</td>
        <td>${member.validityDate}</td>
        <td style="color:${color}; font-weight:bold;">
          ${remainingDays >= 0 ? remainingDays : 'Expired'}
        </td>
      </tr>
    `;
  });
}


    function deleteMember(index) {
      if (confirm("Are you sure you want to delete this member?")) {
        members.splice(index, 1);
        renderAllTables();
      }
    }

    function updatePayment(index, value) {
      members[index].payment = value;
      renderMemberList();
    }
    function confirmUpdate() {
  alert("Member details updated!");
  showSection('viewList');
}


    function updateValidity(index, value) {
      members[index].validityDate = value;
      renderMemberList();
    }

    function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => section.style.display = 'none');
      const target = document.getElementById(sectionId);
      if (target) target.style.display = 'block';

      // Always refresh views
      renderAllTables();
    }

    function renderAllTables() {
      renderMemberList();
      renderUpdateTable();
      renderDeleteList();
    }

    function logout() {
      alert("Logged out.");
      window.location.href = "index.html";
    }

    document.addEventListener('DOMContentLoaded', () => {
      showSection('addMember');
    });
  </script>
</body>
</html>
