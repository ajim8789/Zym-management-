<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin login page ::-</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <div class="wrapper">
    <form id="loginForm">
      <!-- <h2 style="color: red;"> <marquee behavior="left" direction="">Admin Login page</marquee></h2> -->
      <h2 style="color: red;">Admin Login page</h2>
      <div class="input-field">
        <input type="text" id="email" required />
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" required />
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember" />
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Log In</button> <br>
      <a href="index.html" style="color: red; ">Back to home  </a>
      <div class="register">
        <p>Don't have an account ? <a href="Registration.html" style="color: rgb(90, 90, 227);">Register</a></p>
        
      </div>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
